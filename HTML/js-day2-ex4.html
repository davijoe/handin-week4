<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-4</title>
    <link rel="shortcut icon" href="../resources/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <script src="../resources/loadNavbar.js"></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="content-container">

        <select id="car-selector">
            <option value="" disabled selected hidden>Choose car</option>
            <!-- Options will be populated by JavaScript -->
        </select><br><br>
        <h2>Selected Brand</h2><br>
        <!-- bruger logo med tekst i stedet for header4
        <h4 id="car-make"></h4>
        -->
        <img src="../resources/img/bx-car.svg" alt="car-brand-logo" id="car-make-logo">
            
        <script>
        const cars = ["Ford", "VW", "Toyota", "Volvo"]; //Assume this was fetched from the backend
        const carSelector = document.getElementById("car-selector");
        //todo: add code here to add options to the select tag
        cars.forEach(car => {
            const option = document.createElement("option");
            option.value = car;
            option.text = car;
            carSelector.appendChild(option);
        });
        carSelector.addEventListener("change", (event) => {
            document.getElementById("car-make-logo").src = `../resources/img/${event.target.value}.svg`;
        });
        </script>
            


        
    </div>
</body>
    <script src="../main.js"></script>
</html>
