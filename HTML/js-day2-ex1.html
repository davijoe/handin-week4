<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1</title>
    <link rel="shortcut icon" href="../resources/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="navbar"></div><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
    <div class="exercise-1-container">
        <div class="div-colored" id="d1" style="width: 40vw;margin: 1px;">&nbsp;</div>
        <div class="div-colored" id="d2" style="width: 40vw;margin: 1px;">&nbsp;</div>
        <div class="div-colored" id="d3" style="width: 40vw;margin: 1px;">&nbsp;</div><br>
    
        <button id="colorChangeBtn">Change div colors</button>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', function() {
        let divs = document.querySelectorAll("div.div-colored");

        for (let i = 0; i < divs.length; i++) {
            divs[i].style.backgroundColor = "olivedrab";
        }
        
        document.getElementById("colorChangeBtn").addEventListener("click", function() {
            let colors = ["red", "blue", "white"];
            for (let i = 0; i < divs.length; i++) {
                divs[i].style.backgroundColor = colors[i];
                document.getElementsByTagName("body")[0].style.backgroundColor = "grey";
            }
        });
    });     
    </script>


    <script src="../resources/loadNavbar.js"></script>
    <script src="../main.js"></script>
</body>
</html>
