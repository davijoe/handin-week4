<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1</title>
</head>
<body>
    <button onclick="goToIndex()" id="backbtn">Tilbage til Index</button><br><br>
    
    <div id="d1" style="width: 100px;margin: 1px;">&nbsp;</div>
    <div id="d2" style="width: 100px;margin: 1px;">&nbsp;</div>
    <div id="d3" style="width: 100px;margin: 1px;">&nbsp;</div>

    <button id="colorChangeBtn">Change div colors</button>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        let divs = document.querySelectorAll("div");

        for (let i = 0; i < divs.length; i++) {
            divs[i].style.backgroundColor = "olivedrab";
        }
        
        document.getElementById("colorChangeBtn").addEventListener("click", function() {
            let colors = ["red", "blue", "white"];
            for (let i = 0; i < divs.length; i++) {
                divs[i].style.backgroundColor = colors[i];
                document.getElementsByTagName("body")[0].style.backgroundColor = "grey";
            }
        });
    });     
    </script>
</body>
    <script src="../main.js"></script>
</html>
